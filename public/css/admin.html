<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFC 지원자 관리 시스템 - 관리자</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-nav">
                <div class="logo-section">
                    <i class="fas fa-users-cog"></i>
                    <h1>GFC 지원자 관리 시스템</h1>
                </div>
                <div class="admin-info">
                    <span id="adminName">관리자</span>
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="admin-main">
        <div class="container">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalCount">0</h3>
                        <p>전체 지원자</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pendingCount">0</h3>
                        <p>접수 대기</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon review">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="reviewCount">0</h3>
                        <p>검토 중</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon approved">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="approvedCount">0</h3>
                        <p>합격</p>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <label>상태</label>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="all">전체</option>
                        <option value="pending">접수 대기</option>
                        <option value="review">검토 중</option>
                        <option value="approved">합격</option>
                        <option value="rejected">불합격</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>지원 구분</label>
                    <select id="typeFilter" onchange="applyFilters()">
                        <option value="all">전체</option>
                        <option value="jobfair">Job Fair 참가</option>
                        <option value="referral">추천인 경로</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>기간</label>
                    <select id="periodFilter" onchange="applyFilters()">
                        <option value="all">전체</option>
                        <option value="today">오늘</option>
                        <option value="week">최근 7일</option>
                        <option value="month">최근 30일</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>검색</label>
                    <input type="text" id="searchInput" placeholder="이름, 연락처 검색" oninput="applyFilters()">
                </div>
                <button class="btn-refresh" onclick="loadApplications()">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
            </div>

            <!-- Applications Table -->
            <div class="table-section">
                <div class="table-header">
                    <h2>지원자 목록</h2>
                    <button class="btn-export" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i> Excel 다운로드
                    </button>
                </div>
                <div class="table-wrapper">
                    <table class="applications-table">
                        <thead>
                            <tr>
                                <th>접수일시</th>
                                <th>이름</th>
                                <th>연락처</th>
                                <th>이메일</th>
                                <th>지원 구분</th>
                                <th>상태</th>
                                <th>경과 일수</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="applicationsTableBody">
                            <tr>
                                <td colspan="8" class="no-data">
                                    <i class="fas fa-inbox"></i>
                                    <p>지원자가 없습니다</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>지원자 상세 정보</h2>
                <button class="close-modal" onclick="closeDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="detailModalBody">
                <!-- 동적으로 채워짐 -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeDetailModal()">닫기</button>
            </div>
        </div>
    </div>

    <!-- Status Change Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>상태 변경</h2>
                <button class="close-modal" onclick="closeStatusModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>새로운 상태</label>
                    <select id="newStatus">
                        <option value="pending">접수 대기</option>
                        <option value="review">검토 중</option>
                        <option value="approved">합격</option>
                        <option value="rejected">불합격</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>메모 (선택)</label>
                    <textarea id="statusMemo" rows="4" placeholder="상태 변경 사유를 입력하세요"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="sendNotification" checked>
                        지원자에게 알림 전송
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeStatusModal()">취소</button>
                <button class="btn-primary" onclick="updateStatus()">변경</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>

    <!-- Admin Script -->
    <script src="admin.js"></script>
</body>

</html>
