<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료실 - 삼성생명 GFC 채용</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #034EA2;
            --secondary-color: #1D74C6;
            --accent-color: #FF6B35;
            --text-dark: #1A1A1A;
            --text-light: #666666;
            --bg-light: #F8F9FA;
            --white: #FFFFFF;
            --border-color: #E0E0E0;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --gradient-primary: linear-gradient(135deg, #034EA2 0%, #1D74C6 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 20px;
        }

        .page-header {
            background: var(--gradient-primary);
            color: white;
            padding: 3rem 2rem;
            border-radius: 16px;
            margin-bottom: 3rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .filter-bar {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .filter-bar select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .filter-bar input[type="search"] {
            flex: 1;
            min-width: 250px;
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .resource-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
            position: relative;
        }

        .resource-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
        }

        .resource-card.locked {
            opacity: 0.7;
        }

        .resource-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .resource-card.locked .resource-icon {
            background: linear-gradient(135deg, #999 0%, #666 100%);
        }

        .resource-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .resource-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .category-brochure {
            background: #e3f2fd;
            color: #1976d2;
        }

        .category-training {
            background: #fff3e0;
            color: #f57c00;
        }

        .category-case-study {
            background: #e8f5e9;
            color: #388e3c;
        }

        .category-video {
            background: #fce4ec;
            color: #c2185b;
        }

        .resource-description {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .resource-meta {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .resource-meta i {
            margin-right: 0.25rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-disabled {
            background: var(--border-color);
            color: var(--text-light);
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .lock-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--danger-color);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .access-notice {
            background: #fff3cd;
            border-left: 4px solid var(--warning-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .access-notice h3 {
            color: #856404;
            margin-bottom: 0.5rem;
        }

        .access-notice p {
            color: #856404;
            margin-bottom: 0;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-light);
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-light);
        }

        /* Auth Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .resources-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .filter-bar {
                flex-direction: column;
            }

            .filter-bar select,
            .filter-bar input[type="search"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Page Header -->
        <div class="page-header">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> 메인으로 돌아가기
            </a>
            <h1><i class="fas fa-folder-open"></i> GFC 자료실</h1>
            <p>채용 관련 자료 및 교육 콘텐츠를 확인하세요</p>
        </div>

        <!-- Access Notice -->
        <div class="access-notice">
            <h3><i class="fas fa-info-circle"></i> 자료 접근 안내</h3>
            <p>
                일부 자료는 승인된 사용자만 다운로드할 수 있습니다. 
                접근 권한이 필요하신 경우 관리자에게 문의하세요.
                (연락처: 010-5137-2327)
            </p>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <label for="categoryFilter">카테고리:</label>
            <select id="categoryFilter" onchange="applyFilters()">
                <option value="">전체</option>
                <option value="brochure">브로셔</option>
                <option value="training">교육 자료</option>
                <option value="case-study">성공 사례</option>
                <option value="video">영상 자료</option>
            </select>

            <input type="search" id="searchInput" placeholder="자료 검색..." onkeyup="applyFilters()">
        </div>

        <!-- Resources Grid -->
        <div id="resourcesGrid" class="resources-grid">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <h3>자료를 불러오는 중...</h3>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">인증이 필요합니다</h2>
                <p style="color: var(--text-light); margin-top: 0.5rem;">
                    이메일을 입력하여 다운로드 권한을 확인합니다.
                </p>
            </div>

            <form id="authForm" onsubmit="handleAuth(event)">
                <div class="form-group">
                    <label for="userEmail">이메일</label>
                    <input type="email" id="userEmail" placeholder="your@email.com" required>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-check"></i> 확인
                    </button>
                    <button type="button" class="btn btn-disabled" style="flex: 1;" onclick="closeAuthModal()">
                        <i class="fas fa-times"></i> 취소
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase & Storage Config -->
    <script src="js/env-loader.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/storage-config.js"></script>
    <script src="js/resources-download.js"></script>
</body>

</html>
