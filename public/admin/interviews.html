        // ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
        function updateCounts() {
            const counts = {
                all: interviews.length,
                press: interviews.filter(i => i.category === 'press').length,
                portal: interviews.filter(i => i.category === 'portal').length,
                youtube: interviews.filter(i => i.category === 'youtube').length,
                blog: interviews.filter(i => i.category === 'blog').length
            };

            document.getElementById('count-all').textContent = counts.all;
            document.getElementById('count-press').textContent = counts.press;
            document.getElementById('count-portal').textContent = counts.portal;
            document.getElementById('count-youtube').textContent = counts.youtube;
            document.getElementById('count-blog').textContent = counts.blog;
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;

            // í•„í„°ë§
            let filtered = interviews.filter(interview => {
                const categoryMatch = currentCategory === 'all' || interview.category === currentCategory;
                const searchMatch = searchQuery === '' ||
                    interview.title.toLowerCase().includes(searchQuery) ||
                    interview.source.toLowerCase().includes(searchQuery) ||
                    interview.interviewer.toLowerCase().includes(searchQuery);

                return categoryMatch && searchMatch;
            });

            // ì •ë ¬
            filtered.sort((a, b) => {
                if (sortBy === 'date-desc') {
                    return new Date(b.date) - new Date(a.date);
                } else if (sortBy === 'date-asc') {
                    return new Date(a.date) - new Date(b.date);
                } else if (sortBy === 'title-asc') {
                    return a.title.localeCompare(b.title, 'ko');
                }
            });

            renderInterviews(filtered);
            updateFilterResultText(filtered.length);
        }

        // ê²°ê³¼ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
        function updateFilterResultText(count) {

                press: 'ì–¸ë¡ ì‚¬ ì¸í„°ë·°',
                portal: 'í¬í„¸/ì›¹ ì¸í„°ë·°',
                youtube: 'ìœ íŠœë¸Œ ì¸í„°ë·°',
                blog: 'ë¸”ë¡œê·¸ ì¸í„°ë·°'
            };

            const text = searchQuery
                ? `"${searchQuery}" ê²€ìƒ‰ ê²°ê³¼: <strong id="totalCount">${count}</strong>ê°œ`
                : `${categoryNames[currentCategory]}: <strong id="totalCount">${count}</strong>ê°œ`;

            document.getElementById('filterResultText').innerHTML = text;
        }

        // ì¸í„°ë·° ë Œë”ë§

                        <p>ë‹¤ë¥¸ ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•˜ê±°ë‚˜ ê²€ìƒ‰ì–´ë¥¼ ë³€ê²½í•´ë³´ì„¸ìš”.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(interview => {
                const categoryInfo = getCategoryInfo(interview.category);
                return `

                        <div class="interview-meta">

                            <div class="meta-item">

                                <span>${interview.interviewer}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                <span>${formatDate(interview.date)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-eye"></i>
                                <span>${interview.views.toLocaleString()} ì¡°íšŒ</span>
                            </div>
                        </div>
                        
                        <div class="interview-content">
                            ${interview.content}
                        </div>
                        
                        <div class="interview-actions">
                            <button class="btn btn-small btn-view" onclick="viewInterview(${interview.id})">
                                <i class="fas fa-external-link-alt"></i> ë³´ê¸°
                            </button>
                            <button class="btn btn-small btn-edit" onclick="editInterview(${interview.id})">
                                <i class="fas fa-edit"></i> ìˆ˜ì •

                            <button class="btn btn-small btn-delete" onclick="deleteInterview(${interview.id})">
                                <i class="fas fa-trash"></i> ì‚­ì œ
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ì¹´í…Œê³ ë¦¬ ì •ë³´
        function getCategoryInfo(category) {
            const info = {
                press: { label: 'ì–¸ë¡ ì‚¬', icon: 'newspaper' },
                portal: { label: 'í¬í„¸/ì›¹', icon: 'globe' },
                youtube: { label: 'ìœ íŠœë¸Œ', icon: 'youtube' },
                blog: { label: 'ë¸”ë¡œê·¸', icon: 'blog' }
            };
            return info[category] || { label: 'ê¸°íƒ€', icon: 'file' };
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'

        // ì¸í„°ë·° ë³´ê¸°
        function viewInterview(id) {

        function addInterview() {

        }

        // ì¸í„°ë·° ìˆ˜ì •
        function editInterview(id) {

        }

        // ì¸í„°ë·° ì‚­ì œ
        function deleteInterview(id) {
